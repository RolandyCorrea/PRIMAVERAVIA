<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sorteo Transportes Via</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('TESTFONDO.PNG');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    @media (max-width: 768px) {
      body {
        background-image: url('TESTFONDO.PNG');
      }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.85);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 380px;
    }

    input[type="text"], input[type="tel"] {
      width: 95%;
      padding: 10px;
      margin-top: 15px;
      border-radius: 6px;
      border: 1px solid #837f7f;
      display: block;
    }

    .checkbox-group {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .checkbox-group label {
      font-size: 13px;
      font-weight: normal;
      line-height: 1.3;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #030587;
      color: white;
      font-size: 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #02045f;
    }

    /* üîπ Estilos del modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.3);
    }

    .modal-content h3 {
      color: #030587;
      margin-bottom: 15px;
    }

    .close-btn {
      margin-top: 15px;
      padding: 8px 16px;
      background: #030587;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .close-btn:hover {
      background: #02045f;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <form id="sorteoForm">
      <div class="form-group">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required>
      </div>

      <div class="form-group">
        <input type="text" id="celular" name="celular" placeholder="N√∫mero de Celular" required>
      </div>

      <div class="form-group">
        <input type="text" id="tiktok" name="tiktok" placeholder="Usuario de Tiktok" required>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="siguiendo" required>
        <label for="siguiendo">
          <img src="tiktok.jpg" alt="TikTok" style="width:35px; vertical-align:middle; margin-right:5px;">
          <a href="https://www.tiktok.com/@tu_empresa" target="_blank">S√≠gueme</a>
        </label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="datos" required>
        <label for="datos">Acepto el uso de mis datos personales para temas comerciales</label>
      </div>

      <div class="checkbox-group">
        <input type="checkbox" id="terminos" required>
        <label for="terminos">He le√≠do los t√©rminos y condiciones</label>
      </div>

      <button type="submit">PARTICIPAR</button>
    </form>
  </div>

  <!-- üîπ Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <h3 id="modalMessage">Procesando tu registro...</h3>
      <button class="close-btn" onclick="closeModal()">Cerrar</button>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbwpwoJ5bEhnCxGJyCQa1VWho3v3ojIc1WfGImOx85I_SNMgKIuEMAKB0qhHTKDtLkZxbQ/exec";
    const form = document.getElementById('sorteoForm');
    const modal = document.getElementById('modal');
    const modalMessage = document.getElementById('modalMessage');

    form.addEventListener('submit', e => {
      e.preventDefault();

      // Mostrar modal con mensaje de "Procesando..."
      modalMessage.textContent = "Procesando tu registro...";
      openModal();

      const formData = new FormData(form);
      fetch(scriptURL, { method: 'POST', body: formData })
        .then(response => {
          form.reset();
          modalMessage.innerHTML = "‚úÖ Gracias por registrarte.<br><strong>Transportes Via, la v√≠a m√°s segura a tu destino.</strong>";
        })
        .catch(error => {
          modalMessage.textContent = "‚ùå Hubo un error al registrar tus datos. Int√©ntalo nuevamente.";
          console.error("Error:", error);
        });
    });

    function openModal() {
      modal.style.display = "flex";
    }

    function closeModal() {
      modal.style.display = "none";
    }
  </script>
</body>
</html>
